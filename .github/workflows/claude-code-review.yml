name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Only run if the CLAUDE_CODE_OAUTH_TOKEN secret is configured
    if: ${{ vars.ENABLE_CLAUDE_REVIEW == 'true' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            1. Run `gh pr diff ${{ github.event.pull_request.number }}` to see the changes
            2. Briefly review for bugs, security issues, and code quality
            3. Post a concise review comment using `gh pr comment ${{ github.event.pull_request.number }} --body "..."`

            Keep your review focused and actionable. Skip minor style issues.

          claude_args: |
            --max-turns 20
            --allowedTools "Read,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
